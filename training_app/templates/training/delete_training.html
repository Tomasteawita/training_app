<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar entrenamiento</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <main class="delete-training">
        <article>
            <form action="{% url 'DeleteTrainingView' training.id %}" method="POST">
                {% csrf_token %}
                <p>¿Está seguro de eliminar el entrenamiento {{ training.name }}?</p>
                <div>
                    <a href="{% url 'IndexView' %}">Cancelar</a>
                    <input type="submit" value="Eliminar">
                </div>
            </form>
        </article>
    </main>    
</body>
</html>
